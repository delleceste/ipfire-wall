<h3>The proxy address</h3>

<div id="content">

<p>

Type here the proxy address, that is the name of the proxy you normally 
use to connect to to navigate the <em>Internet</em> with your web browser.

</p>

<p>
	Do not prepend the <em>http://</em> prefix. An example could be:<br/>
	<em>proxy.domain.it</em>.
</p>
