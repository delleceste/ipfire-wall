<h3>Interval between two identical notifications</h3>

<div id="content">

<p>

When a packet is notified once, a certain amount of time should pass 
before a new notification is performed again. This avoids annoying 
appearences of many popups with the same information for the same 
connection.

</p>


</div> <!-- id="content" -->
