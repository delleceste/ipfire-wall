<h3>Interval of destination ports</h3>

<div id="content">

<p>

   This, if enabled, asserts that the rule will contain an interval of
          <strong>destination ports</strong>.

</p>
<p>
	The port number of the packet being filtered must fall <strong>inside</strong> 
	the interval specified.
</p>
