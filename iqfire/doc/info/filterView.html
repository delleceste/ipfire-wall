<h3>Filter view</h3>

<p>

Here you can setup a <cite>filter view</cite> selecting the 
fields you want to look for in the network packets so that the
<cite>console</cite> will filter out all the packets and show
only the ones matching the filter you apply.<br/>
The filter starts being applied once you tick the <cite>
Apply the filter</cite> checkbox.
</p>
