<h3>Any source port</h3>

<div id="content">

<p>

	If you enable this, you disable any control based on the <strong>source
	port</strong> of the packet being filtered.
	On the other hand, disable this box to be able to setup a 
	rule that inspects the source port of each packet that passes
	through the firewall.
	
</p>


</div> <!-- id="content" -->
