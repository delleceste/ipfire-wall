<h3>IP flags editing</h3>

<div id="content">

<p>

The firewall supports matches against some <em>Internet Protocol</em>
 (network level) specific flags and options, but currently they are 
 not available from this graphical interface.

</p>

<p>
	Consider using <em>ipfire-wall</em> command line interface to 
	be able to configure these aspects.
</p>
