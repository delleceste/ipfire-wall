<h3>Tcp <em>reset</em> flag 1</h3>

<div id="content">

<p>

Each tcp flag is a bit in the network packet, precisely inside the <em>tcp header</em>.
This option makes the firewall inspect that bit and the rule will match packets with 
that bit set to 1 (true).

</p>

</div> <!-- id="content" -->
