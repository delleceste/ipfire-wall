<h3>An interval of source ports</h3>

<div id="content">

<p>

       This flag, if selected, tells that the rule has an interval of source ports
       among which to look for a match.
       For instance, a source port number <strong>25</strong> will match if the 
       interval is like <strong>22-25</strong>.

</p>


</div> <!-- id="content" -->
