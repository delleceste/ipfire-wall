<h3>Acknowledge flag</h3>

<div id="content">

<p>
    The ACK flag indicates that the field acknowledgement number in the TCP segment is valid. 
    If ACK is 0, such field is ignored. 
	It indicates the successful receipt of packets. 

</p>
