<h3>Notify only connections directed to active services</h3>

<div id="content">

<p>

Enabling this check box will make iqfire-wall ask your opinion about 
 a packet without a rule <em>only for connections directed to 
 the services that are <strong>active</strong> on your host</em>.

</p>

<p>
	Read the <a href="action://showinfopanel">informational panel</a> for 
	further details about this feature.
</p>


</div> <!-- id="content" -->	

</body>
