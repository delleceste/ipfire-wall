<h3>Network interface name</h3>

<div id="content">

<p>

Type here the name of the network interface, for example
 <cite>ppp0</cite> or <cite>eth0</cite>.

</p>

<p>
	Then the console will print only the packets containing that name 
	as the network interface, according to the option specified in the
	 <em>combo box on the left</em> (<em>input, input or output...</em>).
</p>
