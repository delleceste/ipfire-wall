<h3>A single destination Port</h3>

<div id="content">

<p>

         This, if enabled, asserts that the rule will contain a single 
          <strong>destination port</strong>. 

</p>

<p>
	The destination port number of the inspected packet must be equal to the 
	port number specified in the appropriate <em>spin box</em> nearby.
<p>
