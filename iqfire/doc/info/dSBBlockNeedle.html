<h3>Tune the length of the blocked packets needle</h3>

<div id="content">

<p>

Adjust this factor from 0.0 to 1.0 to tune the length of the red needle indicating the 
<em>blocked</em> packets flow.

</p>

<p>
  A value of 0.0 means no red needle, a value of 1.0 draws a needle long the full available
 length of the radius of the <em>System Tray Icon</em>.
</p>


</div> <!-- id="content" -->	

</body>
